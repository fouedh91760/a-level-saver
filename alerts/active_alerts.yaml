# Alertes temporaires CAB Formations
# ==================================
# Ce fichier contient les alertes/bugs temporaires à prendre en compte
# dans les réponses aux candidats.
#
# L'équipe peut modifier ce fichier directement sans toucher au code.
# Les alertes sont automatiquement filtrées par date et statut.
#
# MODES DE DÉCLENCHEMENT:
# =======================
# 1. Par statut Evalbox (applies_to.evalbox) - si le candidat a ce statut
# 2. Par mots-clés (trigger_keywords) - si le message contient ces mots
#
# L'alerte se déclenche si (Evalbox correspond OU mot-clé trouvé)
#
# Format:
#   - id: identifiant unique
#     active: true/false (désactiver sans supprimer)
#     start_date: date de début (YYYY-MM-DD)
#     end_date: date de fin (YYYY-MM-DD, optionnel)
#     title: titre court
#     context: description du problème
#     instruction: comment répondre au candidat
#     trigger_keywords: liste de mots-clés pour déclencher l'alerte
#     applies_to: (optionnel) filtres pour appliquer l'alerte
#       evalbox: liste des statuts Evalbox concernés
#       departments: liste des départements concernés

alerts:
  - id: "double_convocation_jan2026"
    active: true
    start_date: "2026-01-25"
    end_date: "2026-01-31"
    title: "Double convocation CMA - Annule et remplace"
    context: |
      La CMA a envoyé par erreur DEUX convocations pour les examens
      de cette semaine (27-31 janvier 2026):
      - 1ère convocation: date/heure incorrecte
      - 2ème convocation: objet "Annule et remplace" = LA BONNE
    instruction: |
      Si le candidat mentionne avoir reçu deux convocations ou est confus:
      1. Le rassurer: c'est une erreur de la CMA, pas de son côté
      2. Lui dire de prendre UNIQUEMENT la SECONDE convocation
         (celle avec l'objet "Annule et remplace")
      3. Préciser que la convocation officielle est aussi disponible
         en téléchargement sur son compte ExamT3P (onglet "Mes Examens")
      4. Lui souhaiter bonne chance pour son examen

      NE PAS dire que ce sont deux examens différents (théorique/pratique).
      C'est UNE SEULE convocation, la seconde annule la première.
    trigger_keywords:
      - "deux convocations"
      - "deux conventions"
      - "2 convocations"
      - "2 conventions"
      - "double convocation"
      - "reçu deux"
      - "annule et remplace"
      - "quelle convocation"
      - "laquelle"
    # Note: Ne se déclenche QUE si le candidat mentionne les mots-clés
    # (pas de filtre evalbox pour éviter de mentionner proactivement)

